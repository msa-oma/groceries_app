name: grociries_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  card_swiper: ^3.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/svgs/
     
  fonts:
   - family: Gilroy
     fonts:
       - asset: assets/fonts/Gilroy-Regular.ttf
       - asset: assets/fonts/Gilroy-Bold.ttf
       - asset: assets/fonts/Gilroy-Medium.ttf
 